name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v1
      - uses: Swatinem/rust-cache@v2
      - run: make setup
      - run: make cargo-test-help
      - run: make lint

  build-aarch64-apple-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-release
      - uses: actions/upload-artifact@v4
        with:
          name: repo.macos-aarch64-apple-darwin
          path: ./target/release/repo

  build-x86_64-pc-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-release
      - run: find target
      - uses: actions/upload-artifact@v4
        with:
          name: repo.macos-x86_64-pc-windows
          path: ./target/release/repo

  build-x86_64-linux:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-release
      - run: make find target
      - uses: actions/upload-artifact@v4
        with:
          name: repo.macos-x86_64-linux
          path: ./target/release/repo
